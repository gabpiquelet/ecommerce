<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastrostyle.css">
    <title>Quero me cadastrar!</title>
</head>

<body>
    <main class="content">
        <h2>Cadastrar</h2>
        <form class="align">
            <p>
            <label for="nome"></label><input type="text" id="nome" placeholder="Nome completo" required><br>
            </p>
            <p>
                <label for="cpf"></label><input type="number" id="cpf" placeholder="CPF"><br>
            </p>
            <p>
                <label for="rg"></label><input type="number" id="rg" placeholder="RG"><br>
            </p>
            <p>
                <label for="id_genero" id="opcao"</label>
                <select name="id_genero">
                    <option hidden>Gênero</option>
                    <option value="m_cis">Mulher cis</option>
                    <option value="h_cis">Homem cis</option>
                    <option value="m_trans">Mulher trans</option>
                    <option value="h_trans">Homem trans</option>
                    <option value="n_binario">Não-binário</option>
                </select>
            </p>
            <p>
            <label for="nasci"></label><input type="date" id="nasci" required><br>
            </p>
            <p>
            <label for="email"></label><input type="email" id="email" placeholder="fulano@email.com.br"><br>
            </p>
            <p>
            <label for="tel"</label><input type="tel" id="tel" placeholder="(DDD) Número de telefone" required><br>
            </p>
            <p>
            <label for="passwd"></label><input type="password" id="passwd" placeholder="Senha com pelo menos 6 caracteres" required><br>
            </p>
             <p>
            <label for="passwd"></label><input type="password" id="confirm" placeholder="Confirmar senha" required><br>
            </p>
            <p class="bottom">
                Receber notificações?
                <label for="s">Sim</radio><input type="radio" id="s" name="option" required>
                <label for="n">Não</radio><input type="radio" id="n" name="option" required>
            </p>
            <p required>
                <input type="checkbox" name="termos" value="termos"> Aceitos os termos de política e privacidade do site
            </p>
            <p>
                <button type="submit">Criar conta</button>
            </p>
            
            <p>Você já tem uma conta? <a href="pagelogin.html">Fazer login</a></p>
        </form>
    </main>
</body>
</html>
