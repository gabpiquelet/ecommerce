<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastrostyle.css">
    <title>Quero me cadastrar!</title>
</head>

<body>
    <main class="content">
        <h2>Cadastrar</h2>
        <form >
            <p>
            <label for="nome"></label><input class="campo" type="text" id="nome" placeholder="Nome completo" required><br>
            </p>
            <p>
                <label for="cpf"></label><input class="campo" type="number" id="cpf" placeholder="CPF" required><br>
            </p>
            <p>
                <label for="rg"></label><input class="campo" type="number" id="rg" placeholder="RG" required><br>
            </p>
            <p>
                <label for="id_genero">
                <select class="campo" id="opcao" name="id_genero">
                    <option hidden>Gênero</option>
                    <option class="option" value="m_cis">Mulher cis</option>
                    <option class="option" value="h_cis">Homem cis</option>
                    <option class="option" value="m_trans">Mulher trans</option>
                    <option class="option" value="h_trans">Homem trans</option>
                    <option class="option" value="n_binario">Não-binário</option>
                </label>
                </select>
            </p>
            <p>
            <label for="data"></label><input class="campo" type="date" id="data" required><br>
            </p>
            <p>
            <label for="email"></label><input class="campo" type="email" id="email" placeholder="Seu endereço de e-mail" required><br>
            </p>
            <p>
            <label for="tel"></label><input class="campo" type="tel" id="tel" placeholder="(DDD) Número de telefone" required><br>
            </p>
            <p>
            <label for="passwd"></label><input class="campo" Type="password" id="passwd" placeholder="Senha com pelo menos 6 caracteres" required><br>
            </p>
             <p>
            <label for="passwd"></label><input class="campo" type="password" id="confirm" placeholder="Confirmar senha" required><br>
            </p>
            <p class="bottom">
                <label>Deseja receber promoções especiais? </label><br>
                <label for="s"><input type="radio" id="s" name="option">Sim </label>
                <label for="n"><input type="radio" id="n" name="option">Não</label>
            </p>
            <p  class="campo">
                <label id="termos" for="termos"><input type="checkbox"  name="termos" value="termos" required> Aceitos os termos de política e privacidade do site</label>
            </p> 
            <p class="campo">
                <button class="botao" type="submit">Criar conta</button>
            </p>            
            <p id="login">Já possui cadastro? <a href="loginpage.html">Entrar</a></p>
        </form>
    </main>
</body>
</html>
