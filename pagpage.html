<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar compra</title>
    <link rel="stylesheet" href="pagpage.css">
</head>
<body onload="parcelas(l1,l2,l3,l4,l5,l6,l7,l8,l9,l10,l11,l12);" >
    <main class="content">
    <form class="container">
        <label for="titular">Nome do titular<br><input class="campo" type="text" id="titular" placeholder=""></label>
        <label for="number">Número do cartão<br><input class="campo" type="number" id="nrocartao" placeholder=""></label>
        <label for="valcartao">Validade do cartão<br><input class="campo" type="number" id="valcartao" placeholder="" maxlength="4"></label>
        <label for="vlrtotal">Total da compra<br><input class="campo"type="number" id="vlrtotal" value+="" disabled></label>
        <label for="parcela" id="parcelar" class="campo">Parcelar em:
			<br>
            <input type="radio" name="parcela" id="r1"><label class="parcelas_label" id="l1" for="r1">1x de </label><br>
            <input type="radio" name="parcela" id="r2"><label class="parcelas_label" id="l2" for="r2">2x de </label><br>			
            <input type="radio" name="parcela" id="r3"><label class="parcelas_label" id="l3" for="r3">3x de </label><br>
            <input type="radio" name="parcela" id="r4"><label class="parcelas_label" id="l4" for="r4">4x de </label><br>
            <input type="radio" name="parcela" id="r5"><label class="parcelas_label" id="l5" for="r5">5x de </label><br>
            <input type="radio" name="parcela" id="r6"><label class="parcelas_label" id="l6" for="r6">6x de </label><br>
            <input type="radio" name="parcela" id="r7"><label class="parcelas_label" id="l7" for="r7">7x de </label><br>
            <input type="radio" name="parcela" id="r8"><label class="parcelas_label" id="l8" for="r8">8x de </label><br>
            <input type="radio" name="parcela" id="r9"><label class="parcelas_label" id="l9" for="r9">9x de </label><br>
            <input type="radio" name="parcela" id="r10"><label class="parcelas_label" id="l10"for="r10">10x de </label><br>
            <input type="radio" name="parcela" id="r11"><label class="parcelas_label" id="l11" for="r11">11x de </label><br>
            <input type="radio" name="parcela" id="r12"><label class="parcelas_label" id="l12" for="r12">12x de </label><br>
            </label>
        <input type="button" value="Finalizar compra" id="finalizar">
    </form>
</main>
</body>
</html>
<script>
    function parcelas(l1,l2,l3,l4,l5,l6,l7,l8,l9,l10,l11,l12){
        document.getElementById("vlrtotal").value = 1000;
		var total = document.getElementById("vlrtotal").value;

		var juro= ((10 * total) / 100);
		var somatotal = parseInt(juro + total)

		l1.innerHTML = l1.textContent + "R$ " + (total/1).toFixed(2);
		l2.innerHTML = l2.textContent + "R$ " + (total/2).toFixed(2);
		l3.innerHTML = l3.textContent + "R$ " + (total/3).toFixed(2);
		l4.innerHTML = l4.textContent + "R$ " + (total/4).toFixed(2);
		l5.innerHTML = l5.textContent + "R$ " + (total/5).toFixed(2);
		l6.innerHTML = l6.textContent + "R$ " + (total/6).toFixed(2);
		l7.innerHTML = l7.textContent + "R$ " + (somatotal).toFixed(2);
    }	
</script>
