<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar compra</title>
    <link rel="stylesheet" href="pagpage.css">
</head>
<body onload="parcelas(vlrtotal,l1,l2,l3,l4,l5,l6,l7,l8,l9,l10,l11,l12);" >
    <main class="content">
    <form class="container">
        <label for="titular">Nome do titular<br><input class="campo" type="text" id="titular" placeholder=""></label>
        <label for="number">Número do cartão<br><input class="campo" type="number" id="nrocartao" placeholder=""></label>
        <label for="valcartao">Validade do cartão<br><input class="campo" type="number" id="valcartao" placeholder="" maxlength="4"></label>
        <label for="vlrtotal">Total da compra<br><input class="campo"type="number" id="vlrtotal"></label>
        <section class="parcelas_label">
        <label for="parcela" id="parcelar" class="campo">Método de pagamento:
			<br>
            <input type="radio" name="parcela" id="r1"><label id="l1" for="r1">1x de </label><br>
            <input type="radio" name="parcela" id="r2"><label id="l2" for="r2">2x de </label><br>			
            <input type="radio" name="parcela" id="r3"><label id="l3" for="r3">3x de </label><br>
            <input type="radio" name="parcela" id="r4"><label id="l4" for="r4">4x de </label><br>
            <input type="radio" name="parcela" id="r5"><label id="l5" for="r5">5x de </label><br>
            <input type="radio" name="parcela" id="r6"><label id="l6" for="r6">6x de </label><br>
            <input type="radio" name="parcela" id="r7"><label id="l7" for="r7">7x de </label><br>
            <input type="radio" name="parcela" id="r8"><label id="l8" for="r8">8x de </label><br>
            <input type="radio" name="parcela" id="r9"><label id="l9" for="r9">9x de </label><br>
            <input type="radio" name="parcela" id="r10"><label id="l10"for="r10">10x de </label><br>
            <input type="radio" name="parcela" id="r11"><label id="l11" for="r11">11x de </label><br>
            <input type="radio" name="parcela" id="r12"><label id="l12" for="r12">12x de </label><br>
        </section>
            </label>
        <input type="button" value="Finalizar compra" id="finalizar">
    </form>
</main>
</body>
</html>
<script>
    function parcelas(vlrtotal, l1,l2,l3,l4,l5,l6,l7,l8,l9,l10,l11,l12){
        var vlrtotal = document.getElementById("vlrtotal").value;    
		var taxaM = ((10 * vlrtotal) / 100);
		var jurosSimples = parseInt(taxaM) + parseInt(vlrtotal);
        
        var tempo11 = 11
        var juroComposto11 = vlrtotal *(1+(taxaM/100)) ^ tempo11

        var tempo12 = 12
        var juroComposto12 = vlrtotal *(1+(taxaM/100)) ^ tempo12
        
		l1.innerHTML = l1.textContent + "R$ " + (vlrtotal/1).toFixed(2);
		l2.innerHTML = l2.textContent + "R$ " + (vlrtotal/2).toFixed(2);
		l3.innerHTML = l3.textContent + "R$ " + (vlrtotal/3).toFixed(2);
		l4.innerHTML = l4.textContent + "R$ " + (vlrtotal/4).toFixed(2);
		l5.innerHTML = l5.textContent + "R$ " + (vlrtotal/5).toFixed(2);
		l6.innerHTML = l6.textContent + "R$ " + (vlrtotal/6).toFixed(2);
		l7.innerHTML = l7.textContent + "R$ " + (jurosSimples/7).toFixed(2);
        l8.innerHTML = l8.textContent + "R$ " + (jurosSimples/8).toFixed(2);
        l9.innerHTML = l9.textContent + "R$ " + (jurosSimples/9).toFixed(2);
        l10.innerHTML = l10.textContent + "R$ " + (jurosSimples/10).toFixed(2);
        l11.innerHTML = l11.textContent + "R$ " + (juroComposto11/11).toFixed(2);
        l12.innerHTML = l12.textContent + "R$ " + (juroComposto12/12).toFixed(2);
    }
</script>
