<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar compra</title>
    <link rel="stylesheet" href="pagpage.css">
</head>
<body>
    <main class="content">
    <form class="container">
        <label for="titular">Nome do titular<br><input class="campo" type="text" id="titular" placeholder=""></label>
        <label for="number">Número do cartão<br><input class="campo" type="number" id="nrocartao" placeholder=""></label>
        <label for="valcartao">Validade do cartão<br><input class="campo" type="number" id="valcartao" placeholder="" maxlength="4"></label>
        <label for="vlrtotal">Valor da compra<br><input class="campo"type="number" id="vlrtotal"></label>
        <label for="parcela" id="parcela" class="campo">Número de parcelas<br>
            <label class="parcelas_label" for="r1"><input type="radio" name="parcela" id="r1">1x (sem juros)</label><br>
            <label class="parcelas_label" for="r2"><input type="radio" name="parcela" id="r2" >2x (sem juros)</label><br>
            <label class="parcelas_label" for="r3"><input type="radio" name="parcela" id="r3" >3x (sem juros)</label><br>
            <label class="parcelas_label" for="r4"><input type="radio" name="parcela" id="r4" >4x (sem juros)</label><br>
            <label class="parcelas_label" for="r5"><input type="radio" name="parcela" id="r5" >5x (sem juros)</label><br>
            <label class="parcelas_label" for="r6"><input type="radio" name="parcela" id="r6" >6x (juros de 10%)</label><br>
            <label class="parcelas_label" for="r7"><input type="radio" name="parcela" id="r7" >7x (juros de 10%)</label><br>
            <label class="parcelas_label" for="r8"><input type="radio" name="parcela" id="r8" >8x (juros de 10%)</label><br>
            <label class="parcelas_label" for="r9"><input type="radio" name="parcela" id="r9" >9x (juros de 10%)</label><br>
            <label class="parcelas_label" for="r10"><input type="radio" name="parcela" id="r10" >10x (juros de 10%)</label><br>
            <label class="parcelas_label" for="r11"><input type="radio" name="parcela" id="r11" >11x (juros de 2% a.m)</label><br>
            <label class="parcelas_label" for="r12"><input type="radio" name="parcela" id="r12" >12x (juros de 2% a.m)</label><br>
            </label>
        <input type="button" value="Finalizar compra" id="finalizar">
    </form>
</main>
</body>
</html>
